<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Raceroom leaderboard by Jobard Racing{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'leaderboard:dashboard' %}">Jobard Leaderboard</a>
        {% if user.is_authenticated and user.is_staff %}
          <a href="{% url 'admin_dashboard' %}">Admin</a>
        {% endif %}
        {% if user.is_authenticated %}
          <a class="btn btn-outline-secondary btn-sm" href="{% url 'login:logout' %}">Se d√©connecter</a>
        {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
